<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Deer Woman in My Mind</title>
    <style>
        @font-face {
            font-family: 'Marigold Wild';
            src: url('https://raw.githubusercontent.com/mogyimustdie/TheDeerWoman/main/marigoldwild.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
       body {
    font-family: 'Marigold Wild', serif;
    background-color: #000000;
    color: #ffffff;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    position: relative;  /* This makes the .poem-image's absolute positioning work */
}

.poem-container {
    max-width: 800px;
    padding: 20px;
    background: none;
}

h1 {
    text-align: center;
    font-size: 3.3rem;
    color: #ffffff;
}

p {
    font-size: 2rem;
    line-height: 1.8;
    text-align: center;
}

.poem-image {
    position: absolute; /* Absolute positioning to move it to the bottom */
    bottom: 0;  /* Align it to the bottom */
    width: 100%;  /* Optional: ensure the image scales across the width of the screen */
    text-align: center;
}

.poem-image img {
    max-width: 70%;
    height: auto;
}

footer {
    margin-top: 20px;
    font-size: 0.9rem;
    color: #ffffff;
}

.quote {
    font-size: 0.9rem;
    margin-bottom: 10px;
    color: #ffffff;
    font-style: italic;
    text-align: center;
}

.signature {
    font-style: italic;
    text-align: center;
}
