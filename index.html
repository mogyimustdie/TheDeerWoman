<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Deer Woman in My Mind</title>
    <style>
        @font-face {
            font-family: 'Marigold Wild';
            src: url('https://raw.githubusercontent.com/mogyimustdie/TheDeerWoman/main/marigoldwild.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Marigold Wild', serif;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
        }

        /* Title */
        h1 {
            font-size: 3.3rem;
            color: #ffffff;
            text-align: center;
            margin: 0 0 20px;
        }

        /* Poem text */
        .poem-container {
            max-width: 800px;
            padding: 20px;
            background: none;
            z-index: 1; /* Text stays behind */
        }

        p {
            font-size: 2rem;
            line-height: 1.8;
            text-align: center;
            animation: glow 1.5s ease-in-out infinite, rainbowText 15s ease-in-out infinite; /* Glowing text animation and rainbow effect */
        }

        /* Glowing text animation */
        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.3);
            }
            40% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.3); /* Glow stays white before deer starts rising */
            }
            45% {
                text-shadow: 0 0 10px #ff7f7f, 0 0 20px #ff7f7f;
            }
            50% {
                text-shadow: 0 0 10px #ffbf7f, 0 0 20px #ffbf7f;
            }
            55% {
                text-shadow: 0 0 10px #7fff7f, 0 0 20px #7fff7f;
            }
            60% {
                text-shadow: 0 0 10px #7f7fff, 0 0 20px #7f7fff;
            }
        }
